<div class="login-container">
  
  <div class="header-form">
    <h2>Crie sua Conta üçî</h2>
    <p class="subtitle">Junte-se ao FoodStack Delivery!</p>
  </div>

  <div class="form-group">
      <label>Nome Completo</label>
      <input type="text" 
             [(ngModel)]="registroData.nome" 
             name="nome" 
             placeholder="Ex: Gabriel Guedes"
             required>
  </div>
  
  <div class="form-group">
      <label>Email</label>
      <input type="email" 
             [(ngModel)]="registroData.email" 
             name="email" 
             placeholder="Seu melhor email" 
             required>
  </div>
  
  <div class="form-group">
      <label>Senha</label>
      <input type="password" 
             [(ngModel)]="registroData.senha" 
             name="senha" 
             placeholder="Crie uma senha segura" 
             required>
  </div>

  <button (click)="registrar()" class="btn-cadastrar">
    Cadastrar
  </button>
  
  <p class="footer-text">
    J√° tem uma conta? <a routerLink="/login">Fa√ßa Login</a>
  </p>

</div>
